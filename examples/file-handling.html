<!doctype html>

<html>
<head>
<meta charset="utf-8" />
<title>Demo - CSV-to-Table</title>
</head>

<body>
  <div id="inputs" class="clearfix">
    <input type="file" id="files" name="files[]" multiple /><br>
    <input type="text" id="separator" name="separator" />
     <a href='#' onclick='downloadCSV();'>Download CSV</a>
  </div>
  <hr />
  <output id="list">
  </output>
  <hr />
  <table id="contents" style="width:100%; height:400px;" border>
  </table>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://evanplaice.github.io/jquery-csv/src/jquery.csv.js"></script>
  <script>
    var sep;
    $(document).ready(function() {
      if(isAPIAvailable()) {
        $('#files').bind('change', handleFileSelect);
      }
    });

    function isAPIAvailable() {
      // Check for the various File API support.
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        // Great success! All the File APIs are supported.
        return true;
      } else {
        // source: File API availability - http://caniuse.com/#feat=fileapi
        // source: <output> availability - http://html5doctor.com/the-output-element/
        document.writeln('The HTML5 APIs used in this form are only available in the following browsers:<br />');
        // 6.0 File API & 13.0 <output>
        document.writeln(' - Google Chrome: 13.0 or later<br />');
        // 3.6 File API & 6.0 <output>
        document.writeln(' - Mozilla Firefox: 6.0 or later<br />');
        // 10.0 File API & 10.0 <output>
        document.writeln(' - Internet Explorer: Not supported (partial support expected in 10.0)<br />');
        // ? File API & 5.1 <output>
        document.writeln(' - Safari: Not supported<br />');
        // ? File API & 9.2 <output>
        document.writeln(' - Opera: Not supported');
        return false;
      }
    }

    function handleFileSelect(evt) {
      var files = evt.target.files; // FileList object
      var file = files[0];
      sep = ";";
      alert(sep);
      // read the file metadata
      var output = ''
          output += '<span style="font-weight:bold;">' + escape(file.name) + '</span><br />\n';
          output += ' - FileType: ' + (file.type || 'n/a') + '<br />\n';
          output += ' - FileSize: ' + file.size + ' bytes<br />\n';
          output += ' - LastModified: ' + (file.lastModifiedDate ? file.lastModifiedDate.toLocaleDateString() : 'n/a') + '<br />\n';

      // read the file contents
      printTable(file);

      // post the results
      $('#list').append(output);
    }

    function printTable(file) {
      var reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function(event){
        var csv = event.target.result;
        var data = $.csv.toArrays(csv, {separator:sep});
        var html = '';
        for(var row in data) {
          html += '<tr>\r\n';
          for(var item in data[row]) {
            html += '<td>' + data[row][item] + '</td>\r\n';
          }
          html += '</tr>\r\n';
        }
        $('#contents').html(html);
      };
      reader.onerror = function(){ alert('Unable to read ' + file.fileName); };
    }
    
    function filterData(file){
        var reader = new FileReader();
        reader.readAsText();
        reader.onload = function(event){
            var csv = event.target.result;
            var data = $.csv.toObjects(csv, {separator:sep});
            var hedersName = {
              'date'  :'',
              'amount':'',
              'phone' :'',
              'name'  :'',
              'other' :''
            };
            // new data after filtering
            var firstName=[], lastName=[], mobile=[], comment=[];
            
            for(var i=0; i<data.length; i++){
              mobil[i] = data[i][hedersName.phone].split('/')[1];     // get the phone nmber
              comment[i] = data[i][hedersName.other].split('/')[1];
              
              //get the names
              var nameStr = data[i][hedersName.name].trim();
              if(nameStr.indexOf(',')!=-1){
                firstName[i] = nameStr.split(',')[1];
                lastName[i] = nameStr.split(',')[0];
              } else {
                var tmp = nameStr.split(' ');
                if(tmp.length<=3){
                  firstName[i] = tmp[0];
                  tmp.shift();
                } else {
                  firstName[i] = tmp[0]+' '+tmp[1];
                  tmp.shift();
                  tmp.shift();
                }
                lastName[i] = tmp.join(' ');
                
              } // end get names
              
            }
            
        };
    }
    /**
     * convertArrayOfObjectToCSV dose what the name says
     * input: 
     *  args.data           : data to be converted 
     *  args.columnDelimiter: column seperator, default ','
     *  args.lineDelimiter  : row seperator, default '\n'
     */
    function convertArrayOfObjectsToCSV(args) {  
        var result, ctr, keys, columnDelimiter, lineDelimiter, data;

        data = args.data || null;
        if (data == null || !data.length) {
            return null;
        }

        columnDelimiter = args.columnDelimiter || ',';
        lineDelimiter = args.lineDelimiter || '\n';

        keys = Object.keys(data[0]);

        result = '';
        result += keys.join(columnDelimiter);
        result += lineDelimiter;

        data.forEach(function(item) {
            ctr = 0;
            keys.forEach(function(key) {
                if (ctr > 0) result += columnDelimiter;

                result += item[key];
                ctr++;
            });
            result += lineDelimiter;
        });

        return result;
    }
    /**
     * downloadsCSV dosewhatthe name says
     * inputs:
     *  args.file     : the file to downlods
     *  args.filename : downlod whit this name
     */
    function downloadCSV(args) {  
        var data, filename, link, file;
        file = args.file || '';
        var csv = convertArrayOfObjectsToCSV({
            data: args.file,
            columnDelimiter: ';'
        });
        if (csv == null) return;

        filename = args.filename || 'export.csv';

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }
        data = encodeURI(csv);

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        link.click();
    }
  </script>
</body>
</html>
